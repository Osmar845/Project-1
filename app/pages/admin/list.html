<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>TO DO List</title>
</head>
<body>
    <aside>
        <nav>
            <ul>
                <li>
                    <a href="/admin"><i class="bi bi-house-door-fill"></i><span>Home</span></a>
                </li>
                <li>
                    <a href="/contacto"><i class="bi bi-envelope-fill"></i><span>Contact</span></a>
                </li>
                <li>
                    <a href="/"><i class="bi bi-box-arrow-left"></i><span id="btn-logout">Log Out</span></a>
                </li>
            </ul>
        </nav>
    </aside>
    <div class="container">
        <div class="perfil">
            <div id="fecha"></div>
            <h1>Hello, {{Name}}..!</h1>
            <span>We will achieve your goals</span>
        </div>
        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="Add a Task">
            <i id="enter" class="fas fa-plus-circle"></i>
        </div>
        <div class="section-task">
            <h3>These are your pending tasks</h3>
            <ul id="lista" class="lista">
<!--                 <li>
                    <i class="far fa-circle co" data="realizado" id="0"></i>
                    <p class="text">do spanish homework</p>
                    <i class="fas fa-trash de" data="eliminado" id="0"></i>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="list.js" defer></script>
</body>
</html>
